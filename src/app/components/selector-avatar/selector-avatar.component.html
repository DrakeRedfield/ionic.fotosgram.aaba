<ion-row>
  <ion-col class="text-center">
      <h3>Seleccione Avatar</h3>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-slides [options]="avatarSlides">
        <ion-slide *ngFor="let avatar of avatars">
            <ion-img class="pick-avatar"
                    (click)="selectAvatar( avatar )"
                    src="/assets/avatars/{{avatar.img}}"
                    [class.pick-avatar-seleccionado]="avatar.seleccionado"></ion-img>
        </ion-slide>
      </ion-slides>
  </ion-col>
</ion-row>
